<nav class="navigation">
  <ul class="nav-list">
   {% for link in site.navigation %}
      {% assign current = nil %}
      {% if page.url == link.url %}
          {% assign current = 'is-current' %}
      {% endif %}
      <li class="nav-list--item {{ current }}">
        <a href="{{ link.url }}">{{ link.title }}</a>
      </li>
    {% endfor %}
  </ul>
</nav>
