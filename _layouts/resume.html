---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">

    {% for education in page.education %}
    <div class="resume">
      <div class="resume__broads">
        <h3>{{ education.school }}</h3>
        <p>{{ education.location }}<br>
        {{ education.honor }}</p>
      </div>
      <div class="resume__particular">
        <p>{{ education.coursework }}</p>
      </div>
    </div>
    {% endfor %}
  </article>

</div>
